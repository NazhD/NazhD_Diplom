{% extends 'warhammer/base.html' %}
{% load static %}
{% block content %}
<div class="media">
    {% for i in img %}
    <div class="midl">
        <a href="{% url 'image_img' i.id %}"><img src='{{ i.image.url }}'></a>
        <ul>
            <li>{{ i.name }}</li>
            <a href="{% url 'user_blog' i.author.username_id %}"><li>{{ i.author.title }}</li></a>
        </ul>
    </div>
    {% endfor %}
</div>



{% endblock %}
